<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }
    section {
      padding: 2rem;
    }
    img.profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem 0;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi, I'm Varadaraj Shirahatti</h1>
    <p>Welcome to my personal space!</p>
  </header>

  <section>
    <h2>About Me</h2>
    <img class="profile" src="me.jpg" alt="My Photo" />
    <p>Hello! I'm passionate about design, technology, and creativity. I built this page using GitHub Pages!</p>
  </section>

  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="photo1.jpg" alt="Gallery photo 1" />
      <img src="photo2.jpg" alt="Gallery photo 2" />
      <img src="photo3.jpg" alt="Gallery photo 3" />
    </div>
  </section>
</body>
</html>
